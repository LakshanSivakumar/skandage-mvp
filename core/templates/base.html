<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Skandage Technologies{% endblock %}</title>
    
    <style>
        :root {
            --primary: #2563eb; /* Skandage Blue */
            --text: #1f2937;
            --bg: #f9fafb;
            --white: #ffffff;
            --border: #e5e7eb;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        /* Navigation */
        nav {
            background: var(--white);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-weight: 700;
            font-size: 1.25rem;
            text-decoration: none;
            color: var(--text);
        }

        nav .links a {
            margin-left: 20px;
            text-decoration: none;
            color: #6b7280;
            font-size: 0.9rem;
        }

        nav .links a:hover {
            color: var(--primary);
        }

        /* Main Container */
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
            font-size: 0.875rem;
            border-top: 1px solid var(--border);
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <nav>
        <a href="/" class="logo">Skandage</a>
        <div class="links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Skandage Technologies. All rights reserved.</p>
    </footer>

</body>
</html>
