<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Bio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-2xl w-full">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-xl font-bold text-slate-900">Your Story</h1>
            <span class="text-xs font-bold text-slate-400 uppercase tracking-wide">About Me</span>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <textarea name="bio" rows="10" class="w-full p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none text-slate-700 leading-relaxed resize-none text-lg" placeholder="Start typing your story...">{{ agent.bio }}</textarea>
            
            <div class="flex items-center justify-between">
                <p class="text-xs text-slate-400">Tip: Write in the first person ("I help families...").</p>
                <div class="flex gap-3">
                    <a href="{% url 'dashboard' %}" class="px-6 py-2 text-slate-500 font-bold hover:text-slate-700">Cancel</a>
                    <button type="submit" class="bg-blue-600 text-white px-8 py-2 rounded-lg font-bold hover:bg-blue-700 shadow-md">Save Bio</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
