{% extends 'core/dashboard_base.html' %}

{% block dashboard_content %}
<div class="min-h-[60vh] flex flex-col items-center justify-center text-center p-8">
    <div class="w-20 h-20 bg-red-50 text-red-500 rounded-full flex items-center justify-center text-4xl mb-6">
        <i class='bx bx-error-circle'></i>
    </div>
    <h1 class="text-3xl font-bold text-slate-900 mb-2">Oops! Something went wrong.</h1>
    <p class="text-slate-500 max-w-md mx-auto mb-8">{{ message|default:"We couldn't process your request." }}</p>
    <a href="{% url 'dashboard' %}" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-bold hover:bg-slate-800 transition">
        Return to Dashboard
    </a>
</div>
{% endblock %}
