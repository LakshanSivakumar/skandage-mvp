<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Testimonial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-slate-100 w-full max-w-md relative overflow-hidden">
        <div class="absolute top-0 left-0 w-full h-2 bg-amber-500"></div>

        <div class="mb-6 flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-amber-50 text-amber-500 flex items-center justify-center text-xl">
                <i class='bx bxs-edit'></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-slate-900">Edit Review</h1>
                <p class="text-xs text-slate-500">Updating review for <span class="font-semibold text-slate-700">{{ testimonial.client_name }}</span></p>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-5">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-xs font-bold text-slate-500 uppercase mb-1 ml-1">{{ field.label }}</label>
                {{ field }}
                {% if field.name == 'screenshot' and field.value %}
                    <div class="mt-2 text-xs text-blue-600 bg-blue-50 p-2 rounded inline-block">
                        Current: <a href="{{ field.value.url }}" target="_blank" class="underline">View Image</a>
                    </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-2 flex gap-3">
                <a href="{% url 'dashboard' %}" class="flex-1 py-3 rounded-lg font-bold text-slate-500 bg-slate-100 hover:bg-slate-200 hover:text-slate-700 text-center transition">
                    Cancel
                </a>
                <button type="submit" class="flex-1 py-3 rounded-lg font-bold text-white bg-slate-900 hover:bg-amber-600 shadow-lg hover:shadow-amber-500/30 transition flex items-center justify-center gap-2">
                    <i class='bx bxs-save'></i> Update
                </button>
            </div>
        </form>
    </div>

</body>
</html>
