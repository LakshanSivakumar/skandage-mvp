{% extends 'core/dashboard_base.html' %}

{% block dashboard_content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-slate-900 mb-6">Add New Testimonial</h1>

    <div class="bg-white p-8 rounded-2xl border border-slate-200 shadow-sm">
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <div class="space-y-4">
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Client Name</label>
                    {{ form.client_name }} 
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Review</label>
                    {{ form.review_text }}
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Screenshot Proof (Optional)</label>
                    
                    <div class="mb-4">
                        {{ form.screenshot }}
                    </div>

                    <div id="image-preview-container" class="hidden">
                        <p class="text-xs text-slate-500 mb-2 font-bold uppercase">Preview:</p>
                        <img id="image-preview" src="#" alt="Preview" class="max-h-64 rounded-xl border border-slate-200 shadow-md">
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    {{ form.is_featured }}
                    <label class="text-sm font-medium text-slate-700">Feature on Homepage</label>
                </div>

            </div>

            <div class="pt-6 border-t border-slate-100 flex gap-4">
                <button type="submit" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-slate-800 transition">
                    Save Review
                </button>
                <a href="{% url 'manage_testimonials' %}" class="px-6 py-3 rounded-xl font-bold text-slate-500 hover:bg-slate-100 transition">Cancel</a>
            </div>
        </form>
    </div>
</div>

<script>
    // JavaScript to handle Image Preview
    const fileInput = document.querySelector('input[type="file"]');
    const previewContainer = document.getElementById('image-preview-container');
    const previewImage = document.getElementById('image-preview');

    if (fileInput) {
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            } else {
                previewContainer.classList.add('hidden');
            }
        });
    }
</script>
{% endblock %}
