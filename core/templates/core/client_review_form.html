{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review for {{ agent.name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>body { font-family: 'Plus Jakarta Sans', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-lg w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <div class="bg-slate-900 p-8 text-center">
            {% if agent.headshot %}
                <img src="{{ agent.headshot.url }}" class="w-20 h-20 rounded-full border-4 border-white mx-auto mb-4 object-cover">
            {% endif %}
            <h1 class="text-white text-xl font-bold">Review for {{ agent.name }}</h1>
            <p class="text-slate-400 text-sm mt-1">Thank you for sharing your story!</p>
        </div>
        
        <div class="p-8">
            <div class="mb-6 p-4 bg-blue-50 rounded-xl border border-blue-100 flex gap-3 items-start">
                <div class="bg-blue-100 text-blue-600 w-8 h-8 rounded-full flex items-center justify-center font-bold shrink-0">
                    <i class='bx bxs-user'></i>
                </div>
                <div>
                    <p class="text-xs text-blue-500 font-bold uppercase tracking-wide">Reviewing As</p>
                    <p class="text-slate-900 font-bold text-lg">{{ client_name }}</p>
                </div>
            </div>

            <form method="post" class="space-y-5">
                {% csrf_token %}
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Headline (Optional)</label>
                    {{ form.title }}
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-2">Your Experience</label>
                    {{ form.review_text }}
                </div>
                
                <button type="submit" class="w-full bg-slate-900 text-white py-4 rounded-xl font-bold hover:bg-slate-800 transition shadow-lg">
                    Submit Review
                </button>
            </form>
        </div>
    </div>

</body>
</html>
