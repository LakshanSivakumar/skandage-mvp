{% extends 'core/dashboard_base.html' %}

{% block dashboard_content %}
<div class="max-w-xl mx-auto mt-20 bg-white p-10 rounded-3xl shadow-xl border border-slate-100 text-center">
    <div class="w-16 h-16 bg-red-50 text-red-500 rounded-full flex items-center justify-center text-3xl mx-auto mb-6">
        <i class='bx bxs-trash'></i>
    </div>
    <h2 class="text-2xl font-bold text-slate-900 mb-2">Delete Review?</h2>
    <p class="text-slate-500 mb-8">Are you sure you want to delete the review from <strong>{{ testimonial.client_name }}</strong>? This action cannot be undone.</p>
    
    <form method="post" class="flex gap-3 justify-center">
        {% csrf_token %}
        <a href="{% url 'manage_testimonials' %}" class="px-6 py-3 rounded-xl font-bold text-slate-600 hover:bg-slate-50 transition border border-slate-200">
            Cancel
        </a>
        <button type="submit" class="bg-red-600 text-white px-8 py-3 rounded-xl font-bold hover:bg-red-700 transition shadow-lg shadow-red-200">
            Yes, Delete It
        </button>
    </form>
</div>
{% endblock %}
